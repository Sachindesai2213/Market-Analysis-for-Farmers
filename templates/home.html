<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MARKET ANALYSIS FOR FARMERS</a>
            </div>
        </div>
    </nav>

    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form action="\predict" method="post">
                            <h5 class="card-title">Date to sell item</h5>
                            <input type="date" class="form-control" name="date" id="date" required="required">
                            <br/>
                            <h5 class="card-title">Select Item</h5>
                            <select name="item_name" id="item_name" class="form-control">
                                {% for item in items %}
                                    <option value={{item}}>{{ item }}</option>
                                {% endfor %}
                            </select>
                            <br/>
                            <input type="submit" value="Submit" class="btn btn-secondary">
        
                        </form>
                        {% if item_name %}
                        <h5 class="alert-primary p-2">Predicted price of {{ item_name }} on date {{ day }}/{{ month }} is <br/><b>Rs. {{ output }}</b></h5>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- <p>Â©2020 Amar Mandal</p> -->




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
